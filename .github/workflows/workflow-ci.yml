# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET CI Workflow

permissions:
  contents: read

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Set UTF-8 locale
      run: |
        sudo apt-get update
        sudo apt-get install -y locales
        sudo locale-gen en_US.UTF-8
        export LANG=en_US.UTF-8
        export LC_ALL=en_US.UTF-8

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Debug

    - name: Run tests (executables)
      run: |
        set -e
        echo "üîç Localizando projetos de teste..."
        TEST_PROJECTS=$(find . -name "*.csproj" | grep -E "\.UnitTests|\.Tests" | grep -v "Assets")

        if [ -z "$TEST_PROJECTS" ]; then
          echo "‚ö†Ô∏è Nenhum projeto de teste encontrado. Abortando."
          exit 1
        fi

        FAIL=0

        for PROJ in $TEST_PROJECTS; do
          echo "‚ñ∂Ô∏è Executando testes do projeto: $PROJ"

          BIN_PATH=$(dirname "$PROJ")/bin/Debug/net10.0
          EXE_NAME=$(basename "$PROJ" .csproj).exe
          EXE="$BIN_PATH/$EXE_NAME"

          if [ ! -f "$EXE" ]; then
            echo "‚ùå N√£o encontrei execut√°vel de testes: $EXE"
            FAIL=1
            continue
          fi

          echo "üöÄ Rodando: $EXE"
          "$EXE" --report-trx --results-directory "$BIN_PATH/TestResults" || FAIL=1
        done

        if [ $FAIL -ne 0 ]; then
          echo "‚ùå Alguns testes falharam. Pipeline abortado."
          exit 1
        fi

        echo "‚úÖ Todos os testes passaram."
