# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET CI Workflow

permissions:
  contents: read

on:
  pull_request:
    branches: [ "main", "develop" ]

  push:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Set UTF-8 locale
      run: |
        sudo apt-get update
        sudo apt-get install -y locales
        sudo locale-gen en_US.UTF-8
        echo "LANG=en_US.UTF-8" >> $GITHUB_ENV
        echo "LC_ALL=en_US.UTF-8" >> $GITHUB_ENV

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Debug

    - name: Run tests
      run: |
        echo "üîç Localizando projetos de teste..."
        TEST_PROJECTS=$(find . -name "*.csproj" | grep -E "\.UnitTests|\.Tests" | grep -v "Assets")

        if [ -z "$TEST_PROJECTS" ]; then
          echo "‚ö†Ô∏è Nenhum projeto de teste encontrado. Abortando."
          exit 1
        fi

        FAIL=0

        for PROJ in $TEST_PROJECTS; do
          echo "‚ñ∂Ô∏è Executando testes do projeto: $PROJ"
          dotnet test "$PROJ" --no-build --configuration Debug \
            --logger "trx;LogFileName=$(basename "$PROJ" .csproj).trx" \
            --results-directory "$(dirname "$PROJ")/TestResults" || FAIL=1
        done

        if [ $FAIL -ne 0 ]; then
          echo "‚ùå Alguns testes falharam. Pipeline abortado."
          exit 1
        fi

        echo "‚úÖ Todos os testes passaram."

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/TestResults/*.trx'
