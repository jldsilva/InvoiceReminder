
services:
  api:
    build:
      context: .
      dockerfile: InvoiceReminder.API/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: postgres:17
    restart: always
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres} -d $${POSTGRES_DB:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    command: >
      http api:8080
      --authtoken=${NGROK_AUTHTOKEN}
      --domain=${NGROK_DOMAIN}
    env_file:
      - .env
    depends_on:
      api:
        condition: service_started
    ports:
      - 4040:4040
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
